source_rename_to: c.py
environments:
  - os: linux
    compiler: cpython
    version: 3
    compiler_version_command: python -V
    docker: python:3
    include:
    include_sub_dir:
    before_build:
      - rm -r dist
    build: pip3 install pyinstaller && pyinstaller -y -n _app c.py
    after_build:
      - sh -c "sudo chown $USER -R dist && sudo chmod -R 755 dist"
    out_dir: dist/_app
    run_cmd: _app
    force_check_child_processes: true
  - os: linux
    compiler: pypy
    version: 3
    docker: pypy:3-slim
    docker_runtime_dir: /opt/pypy/
    runtime_version_parameter: -V
    include:
    build: cp c.py out
    out_dir: out
    run_cmd: pypy/bin/pypy3 c.py
    force_check_child_processes: true
