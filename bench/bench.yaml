udocker: false
problems:
  - name: nsieve
    unittests:
      - input: 4
        output: 4_out
    tests:
      - input: 10
      - input: 12
  - name: helloworld
    unittests:
      - input: T_T
        output: T_T_out
      - input: QwQ
        output: QwQ_out
    tests:
      - input: QwQ
        repeat: 5
  - name: binarytrees
    unittests:
      - input: 6
        output: 6_out
      - input: 10
        output: 10_out
    tests:
      - input: 15
      - input: 18
  - name: merkletrees
    unittests:
      - input: 9
        output: 9_out
      - input: 10
        output: 10_out
    tests:
      - input: 15
      - input: 17
  - name: nbody
    unittests:
      - input: 1000
        output: 1000_out
      - input: 10000
        output: 10000_out
    tests:
      - input: 500000
      - input: 5000000
  - name: spectral-norm
    unittests:
      - input: 100
        output: 100_out
      # - input: 101
      #   output: 101_out
    tests:
      - input: 4000
      - input: 8000
  - name: pidigits
    unittests:
      - input: 27
        output: 27_out
      - input: 30
        output: 30_out
    tests:
      - input: 4000
      - input: 8000
  - name: edigits
    unittests:
      - input: 227
        output: 227_out
      - input: 1000
        output: 1000_out
    tests:
      - input: 100000
      - input: 250001
  - name: mandelbrot
    unittests:
      - input: 1
        output: 1_out
      - input: 200
        output: 200_out
      - input: 500
        output: 500_out
    tests:
      - input: 2000
      - input: 7000
  - name: fannkuch-redux
    unittests:
      - input: 7
        output: 7_out
      - input: 10
        output: 10_out
    tests:
      - input: 10
      - input: 11
  - name: fasta
    unittests:
      - input: 1000
        output: 1000_out
    tests:
      - input: 250000
      - input: 2500000
  - name: knucleotide
    data:
      - in.zip
    data_setup_cmd:
      - unzip in.zip
      - rm in.zip
    unittests:
      - input: 25000_in
        output: 25000_out
      - input: 250000_in
        output: 250000_out
    tests:
      - input: 250000_in
      - input: 2500000_in
  - name: regex-redux
    data:
      - ../knucleotide/in.zip
    data_setup_cmd:
      - unzip in.zip
      - rm in.zip
    unittests:
      - input: 25000_in
        output: 25000_out
      - input: 250000_in
        output: 250000_out
    tests:
      - input: 250000_in
      - input: 2500000_in
  - name: json-serde
    data:
      - sample.json
      - canada.json
    unittests:
      - input: sample 10
        output: sample_10_out
      - input: canada 3
        output: canada_3_out
    tests:
      - input: sample 5000
      - input: canada 15
  - name: coro-prime-sieve
    unittests:
      - input: 1000
        output: 1000_out
    tests:
      - input: 1000
      - input: 4000
        exclude_langs:
          - javascript
  - name: http-server
    unittests:
      - input: 10
        output: 10_out
      - input: 50
        output: 50_out
    tests:
      - input: 500
      - input: 3000
  - name: lru
    unittests:
      - input: 1000
        output: 1000_out
      - input: 10000
        output: 10000_out
    tests:
      - input: 1000000
      - input: 5000000
  - name: secp256k1
    unittests:
      - input: 1
        output: 1_out
      - input: 10
        output: 10_out
    tests:
      - input: 500
      - input: 2000
