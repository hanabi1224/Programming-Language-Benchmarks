compiler_version_command:
compiler_version_regex:
runtime_version_parameter:
runtime_version_regex:
source_rename_to: app.cpp
environments:
  - os: linux
    compiler: clang++
    compiler_version_command: clang++ --version
    version: latest
    docker:
    include: cpp
    build: clang++ @app.rsp
    after_build:
      - mv app out
    out_dir: out
    run_cmd: app
  - os: linux
    compiler: g++
    compiler_version_command: g++ --version
    version: latest
    docker:
    include: cpp
    build: g++ @app.rsp
    after_build:
      - mv app out
    out_dir: out
    run_cmd: app
