runtime_version_parameter: --version
runtime_version_regex:
source_rename_to: c.js
environments:
  - os: linux
    compiler: node
    version: lts
    docker: node:lts-slim
    docker_runtime_file: /usr/local/bin/node
    include:
    build: cp c.js out
    out_dir: out
    run_cmd: node --stack-size=10000 c.js
  - os: linux
    compiler: node
    version: current
    docker: node:current-slim
    docker_runtime_file: /usr/local/bin/node
    include:
    include_sub_dir: out
    build: cp c.js out
    out_dir: out
    run_cmd: node --stack-size=10000 c.js
