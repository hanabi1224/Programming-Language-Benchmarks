lang: c
problems:
  - name: helloworld
    source:
      - 1.c
  - name: binarytrees
    source:
      - 2.c
compiler_version_command:
compiler_version_regex:
runtime_version_parameter:
runtime_version_regex:
source_rename_to: app.c
environments:
  - os: linux
    compiler: clang
    compiler_version_command: clang --version
    version: latest
    docker:
    include: c
    build: clang @app.rsp
    after_build:
      - mv app out
    out_dir: out
    run_cmd: app
  - os: linux
    compiler: gcc
    compiler_version_command: gcc --version
    version: latest
    docker: gcc
    include: c
    build: apt-get update -y && apt-get install -y libapr1 libapr1-dev && gcc @app.rsp
    after_build:
      - mv app out
    out_dir: out
    run_cmd: app
