lang: php
problems:
  - name: helloworld
    source:
      - 1.php
  - name: binarytrees
    source:
      - 1.php
  - name: merkletrees
    source:
      - 1.php
compiler_version_command:
compiler_version_regex:
runtime_version_parameter: --version
runtime_version_regex:
source_rename_to: app.php
environments:
  - os: linux
    compiler: php
    version: latest
    build: cp app.php out
    out_dir: out
    run_cmd: php -dopcache.enable=1 -dopcache.jit=1255 -dopcache.enable_cli=1 -dopcache.jit_buffer_size=256M app.php
    runtime_included: false
