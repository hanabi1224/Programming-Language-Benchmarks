lang: c
problems:
  - name: mandelbrot
    source:
      - 1-ffi.c
compiler_version_command:
compiler_version_regex:
runtime_version_parameter:
runtime_version_regex:
source_rename_to: app.c
environments:
  - os: linux
    compiler: clang
    compiler_version_command: clang --version
    version: latest
    docker:
    include: c
    build: clang @app_ffi.rsp
    after_build:
      - mv app out
    out_dir: out
    run_cmd: app
  - os: linux
    compiler: gcc
    compiler_version_command: gcc --version
    version: latest
    docker: gcc
    include: c
    build: gcc @app_ffi.rsp
    after_build:
      - mv app out
    out_dir: out
    run_cmd: app
  - os: linux
    compiler: zigcc
    version: latest
    docker:
    include: c
    build: zig cc @app.rsp
    after_build:
      - mv app out
    out_dir: out
    run_cmd: app
