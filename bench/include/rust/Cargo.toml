[package]
edition = "2018"
name = "_app"
resolver = "2"
version = "0.1.0"

[features]
default = [
  "async-std",
  "tokio/full",
  "async-channel",
  "async-executor",
  "futures-lite",
  "axum",
  "reqwest",
]
nightly = [
  "core_simd",
]
wasm = [
  "tokio/rt",
  "tokio/sync",
  "tokio/macros",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
anyhow = "1"
generic-array = "0"
glam = "0"
ibig = "0"
lazy_static = "1"
md5 = "0"
num-bigint = "0"
num-traits = "0"
num_cpus = "1"
numeric-array = "0"
rand = "0"
rayon = "1"
serde = {version = "1", features = ["derive"]}
serde_json = {version = "1", features = ["float_roundtrip", "preserve_order"]}
spin = "0"
typed-arena = "2"

async-channel = {version = "1", optional = true}
async-executor = {version = "1", optional = true}
async-std = {version = "1", optional = true}
axum = {version = "0.2", optional = true}
futures-lite = {version = "1", optional = true}
reqwest = {version = "0", optional = true, default-features = false, features = ["json"]}
tokio = {version = "1", optional = true}

core_simd = {git = "https://github.com/rust-lang/portable-simd", optional = true}

[profile.release]
lto = true
opt-level = 3
overflow-checks = false
