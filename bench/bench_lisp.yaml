lang: lisp
problems:
  - name: helloworld
    source:
      - 1.cl
  - name: nbody
    source:
      - 2.cl
      - 3.cl
  - name: spectral-norm
    source:
      - 1.cl
      - 2.cl
compiler_version_command:
compiler_version_regex:
runtime_version_parameter:
runtime_version_regex:
source_rename_to: app.cl
environments:
  - os: linux
    compiler: sbcl
    version: latest
    include: lisp
    build: sbcl --non-interactive --load compile.cl
    after_build:
      - cp app.fasl out
      - cp run.cl out
    out_dir: out
    compiler_version_command: sbcl --version
    runtime_version_parameter: --version
    run_cmd: sbcl --non-interactive --no-userinit --load run.cl
    runtime_included: false
