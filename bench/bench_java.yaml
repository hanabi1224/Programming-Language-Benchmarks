source_rename_to: app.java
environments:
  - os: linux
    compiler: openjdk
    version: 18
    docker: openjdk:18-slim
    docker_runtime_dir: /usr/local/openjdk-*
    docker_runtime_dir_rename_to: openjdk
    include:
    build: javac --add-modules jdk.incubator.vector app.java -d out
    out_dir: out
    run_cmd: openjdk/bin/java --add-modules jdk.incubator.vector app
  - os: linux
    compiler: openjdk/zgc
    version: 18
    docker: openjdk:18-slim
    docker_runtime_dir: /usr/local/openjdk-*
    docker_runtime_dir_rename_to: openjdk
    include:
    build: javac --add-modules jdk.incubator.vector app.java -d out
    out_dir: out
    run_cmd: openjdk/bin/java -XX:+UseZGC -Xlog:all=off --add-modules jdk.incubator.vector app
