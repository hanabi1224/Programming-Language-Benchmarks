udocker: false
problems:
  - name: helloworld
    unittests:
      - input: T_T
        output: T_T_out
      - input: QwQ
        output: QwQ_out
    tests:
      - input: T_T
        repeat: 1
  - name: binarytrees
    unittests:
      - input: 10
        output: 10_out
    tests:
      - input: 7
        repeat: 5
      - input: 14
        repeat: 5
  - name: nbody
    unittests:
      - input: 1000
        output: 1000_out
      - input: 10000
        output: 10000_out
    tests:
      - input: 500000
        repeat: 5
      - input: 5000000
        repeat: 5
langs:
  # - lang: csharp: bench_csharp.yaml
  # - lang: javascript: bench_javascript.yaml
  # - lang: typescript: bench_typescript.yaml
  # - lang: java: bench_java.yaml
  # - lang: rust: bench_rust.yaml
  - lang: go
    problems:
      - name: helloworld
        source:
          - 1.go
      - name: binarytrees
        source:
          # - 1.go
          - 2.go
          - 4.go
      - name: nbody
        source:
          - 1.go
    compiler_version_command: go version
    compiler_version_regex:
    runtime_version_command:
    runtime_version_regex:
    environments:
      - os: linux
        compiler: go
        version: 1.15
        docker: golang:1.15
        include:
        build: go build -o out/_go
        out_dir: out
        run_cmd: _go
