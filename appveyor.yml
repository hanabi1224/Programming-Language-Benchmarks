version: 1.0.{build}
image: Ubuntu2004
pull_requests:
    do_not_increment_build_number: true
branches:
    only:
        - main
environment:
    VERCEL_TOKEN:
        secure: InPNy6LbDQf4YYKZAVYpTbO0uRIKI6D3Dt+nHvOVvS8=
build: off
cache:
    - /var/lib/docker/overlay2
    - /home/appveyor/.cache/yarn/v6
    - /home/appveyor/.nuget/packages
    - /home/appveyor/.npm
    - /home/appveyor/.yarn
    - /home/appveyor/.cargo
    - /home/appveyor/.udocker
    - /home/appveyor/.gradle
    - /home/appveyor/.konan
install:
    - docker info
    - nvm use 14
    - python -V
    - update-alternatives --list java
    - echo $JAVA_HOME
    - export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64/
    - echo $JAVA_HOME
    - java -version
    - gradle -v
    - export PATH="$(yarn global bin):$PATH"
    # - yarn global add vercel
    # - vercel -v
    - if [[ ! -z "${VERCEL_TOKEN}" ]]; then yarn global add vercel;fi
    # - pushd website
    # - yarn
    # - popd
build_script:
    - pushd bench
    - dotnet run -c Release -p tool -- --task build --force-pull-docker true --langs csharp
    - dotnet run -c Release -p tool -- --task test --langs csharp
    - dotnet run -c Release -p tool -- --task bench
    - popd
    - pushd website
    - yarn
    - yarn content
    - yarn generate
    - popd
artifacts:
    - path: bench/build/_results
      name: benchmark_results
    - path: website/dist
      name: website
on_success:
    - if [[ ! -z "${VERCEL_TOKEN}" ]]; then vercel website --prod -c -C -t $VERCEL_TOKEN;fi
