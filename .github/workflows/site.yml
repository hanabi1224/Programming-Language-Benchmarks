name: site

on:
  # push:
  #   branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - run: pnpm --version
      - run: vercel --version
      - name: Build
        run: |
          cd website
          pnpm i
          pnpm build
