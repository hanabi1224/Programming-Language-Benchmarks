lang: haxe
problems:
  - name: helloworld
    source:
      - 1.hx
  - name: fasta
    source:
      - 1.hx
  - name: nbody
    source:
      - 1.hx
      - 2.hx
      - 3.hx
  - name: spectral-norm
    source:
      - 1.hx
  - name: binarytrees
    source:
      - 1.hx
      - 2.hx
  - name: merkletrees
    source:
      - 1.hx
  - name: lru
    source:
      - 1.hx
compiler_version_command: haxe --version
compiler_version_regex:
runtime_version_parameter:
runtime_version_regex:
source_rename_to: App.hx
environments:
  - os: linux
    compiler: haxe/hl/jit
    version: latest
    # docker: haxe
    include: haxe
    include_sub_dir:
    build: haxe -m App --hl out/app.hl
    out_dir: out
    run_cmd: hl app.hl
    runtime_version_parameter: --version
    runtime_included: false
  - os: linux
    compiler: haxe/hl/c
    version: latest
    # docker: haxe
    include: haxe
    include_sub_dir:
    build: haxe -m App --hl c/app.c && clang @app.rsp && mv app out
    out_dir: out
    run_cmd: app
  - os: linux
    env:
      CC: clang
      CXX: clang++
    compiler: haxe/cpp
    version: latest
    # docker: haxe
    include: haxe
    include_sub_dir:
    build: haxe -m App --cpp cpp && mv cpp/App out/app
    out_dir: out
    run_cmd: app
