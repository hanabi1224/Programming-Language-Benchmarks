source_rename_to: c.py
environments:
  - os: linux
    compiler: cpython
    version: 3
    runtime_version_parameter: -V
    include:
    build: cp c.py out
    out_dir: out
    run_cmd: python3 c.py
    runtime_included: false
    force_check_child_processes: true
  - os: linux
    compiler: pyjion
    version: 3
    runtime_version_parameter: -V
    include: python
    before_build:
      - sh -c "cat pyjion.py > out/c.py"
    build: sh -c "cat c.py >> out/c.py"
    out_dir: out
    run_cmd: python3 c.py
    runtime_included: false
    force_check_child_processes: true
  - os: linux
    compiler: pypy
    version: 3
    docker: pypy:3-slim
    docker_runtime_dir: /opt/pypy/
    runtime_version_parameter: -V
    include:
    build: cp c.py out
    out_dir: out
    run_cmd: pypy/bin/pypy3 c.py
    force_check_child_processes: true
