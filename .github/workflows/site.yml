name: site
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  # push:
  #   branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  merge_group:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - run: vercel --version
      - name: Build
        run: |
          cd website
          pnpm i
          pnpm build
          pnpm archive-dist
