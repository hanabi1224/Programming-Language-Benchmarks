udocker: false
problems:
  - name: helloworld
    unittests:
      - input: T_T
        output: T_T_out
      - input: QwQ
        output: QwQ_out
    tests:
      - input: T_T
        repeat: 10
  - name: binarytrees
    unittests:
      - input: 10
        output: 10_out
    tests:
      - input: 14
      - input: 18
  - name: nbody
    unittests:
      - input: 1000
        output: 1000_out
      - input: 10000
        output: 10000_out
    tests:
      - input: 500000
      - input: 5000000
        # exclude_langs:
        #   - python
  - name: spectral-norm
    unittests:
      - input: 100
        output: 100_out
    tests:
      #- input: 500
      - input: 1000
      - input: 3000
        exclude_langs:
            - python
  - name: pidigits
    unittests:
      - input: 27
        output: 27_out
      - input: 30
        output: 30_out
    tests:
      - input: 4000
      - input: 8000
        exclude_langs:
          - zig
          - nim
  - name: edigits
    unittests:
      - input: 227
        output: 227_out
      - input: 1000
        output: 1000_out
    tests:
      - input: 100000
      - input: 250001
        exclude_langs:
          - elixir
          - nim
          - zig
  - name: mandelbrot
    unittests:
      - input: 200
        output: 200_out
    tests:
      - input: 4000
  - name: fannkuch-redux
    unittests:
      - input: 7
        output: 7_out
      - input: 10
        output: 10_out
    tests:
      - input: 10
      - input: 11
  - name: fasta
    unittests:
      - input: 1000
        output: 1000_out
    tests:
      - input: 250000
      - input: 2500000
        # exclude_langs:
        #   - python
  - name: json-serde
    data:
      - sample.json
      - canada.json
    unittests:
      - input: sample 10
        output: sample_10_out
      - input: canada 3
        output: canada_3_out
    tests:
      - input: sample 10
      - input: canada 5
  - name: coro-prime-sieve
    unittests:
      - input: 1000
        output: 1000_out
    tests:
      - input: 2000
      - input: 4000
        exclude_langs:
          - dart
          - javascript
          - python
          - vlang
  - name: http-server
    unittests:
      - input: 100
        output: 100_out
      - input: 500
        output: 500_out
    tests:
      - input: 1000
      - input: 2000
