source_rename_to: main.rs
compiler_version_command: rustc -V
compiler_version_regex:
runtime_version_parameter: -V
runtime_version_regex:
environments:
  - os: linux
    compiler: wasmer/LLVM
    version: 1
    docker: rust:1-slim
    docker_volumns:
      - /tmp/rust/target:/tmp/rust/target
      - /tmp/.cargo/registry:/usr/local/cargo/registry
    include: rust
    include_sub_dir: src
    build: rustup target add wasm32-wasi && cargo build --release --target-dir /tmp/rust/target --target wasm32-wasi
    after_build:
      - sudo mv /tmp/rust/target/wasm32-wasi/release/_app.wasm out
      - sudo rm /tmp/rust/target/wasm32-wasi/release/_app.*
      - sudo rm -r /tmp/rust/target/wasm32-wasi/release/deps
    out_dir: out
    run_cmd: wasmer run --llvm _app.wasm
    runtime_included: false
  - os: linux
    compiler: wasmer/Cranelift
    version: 1
    docker: rust:1-slim
    docker_volumns:
      - /tmp/rust/target:/tmp/rust/target
      - /tmp/.cargo/registry:/usr/local/cargo/registry
    include: rust
    include_sub_dir: src
    build: rustup target add wasm32-wasi && cargo build --release --target-dir /tmp/rust/target --target wasm32-wasi
    after_build:
      - sudo mv /tmp/rust/target/wasm32-wasi/release/_app.wasm out
      - sudo rm /tmp/rust/target/wasm32-wasi/release/_app.*
      - sudo rm -r /tmp/rust/target/wasm32-wasi/release/deps
    out_dir: out
    run_cmd: wasmer run --cranelift _app.wasm
    runtime_included: false
