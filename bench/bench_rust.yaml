source_rename_to: main.rs
compiler_version_command: rustc -V
compiler_version_regex:
runtime_version_parameter:
runtime_version_regex:
environments:
  - os: linux
    compiler: rustc
    version: stable
    # docker: rust:1-slim
    # docker_volumns:
    #   - /tmp/rs/target:/tmp/rs/target
    #   - /tmp/.cargo/registry:/usr/local/cargo/registry
    env:
      RUSTFLAGS: -Ctarget-cpu=broadwell
      CC: clang
      CXX: clang++
    include: rust
    include_sub_dir: src
    build: cargo build --release --target-dir /tmp/rs/target -v
    after_build:
      - sudo mv /tmp/rs/target/release/_app out
    out_dir: out
    run_cmd: _app
