[package]
edition = "2021"
name = "_app"
version = "0.1.0"

[features]
default = [
  "async-std",
  "tokio",
  "flume",
  "async-channel",
  "async-executor",
  "futures-lite",
  "axum",
  "axum-server",
  "hyper",
  "hyper-rustls",
  "rustls",
  "warp",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
anyhow = "1"
bitvec = "1"
elliptic-curve = "0"
generic-array = "1"
hashbrown = "0"
hashlink = "0"
hex = "0"
ibig = "0"
k256 = "0"
lasso = "0"
lazy_static = "1"
md5 = "0"
num-bigint = "0"
num-traits = "0"
num_cpus = "1"
numeric-array = "0"
rand = "0"
rayon = "1"
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", features = ["float_roundtrip", "preserve_order"] }
simd-json = "0.14"
sonic-rs = "0.3"
static-rc = "0"

async-channel = { version = "2", optional = true }
async-executor = { version = "1", optional = true }
async-std = { version = "1", optional = true }
axum = { version = "0.6", optional = true, features = ["http1", "http2"] }
axum-server = { version = "0.5", optional = true, features = ["tls-rustls"] }
flume = { version = "0", optional = true }
futures-lite = { version = "2", optional = true }
hyper = { version = "0.14", optional = true, default-features = false, features = [
  "client",
  "http1",
  "http2",
] }
hyper-rustls = { version = "0.24", optional = true, default-features = false, features = [
  "native-tokio",
  "http2",
] }
rustls = { version = "0.21", optional = true, features = [
  "dangerous_configuration",
] }
tokio = { version = "1", features = [
  "macros",
  "rt",
  "rt-multi-thread",
  "sync",
], optional = true }
warp = { version = "0.3", optional = true, features = ["tls"] }

[profile.release]
codegen-units = 1
lto = true
opt-level = 3
overflow-checks = false
strip = true
