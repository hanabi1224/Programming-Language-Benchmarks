lang: csharp
problems:
  - name: helloworld
    source:
      - 1.cs
  - name: binarytrees
    source:
      # - 3.cs
      - 6.cs
      # - 7.cs
  - name: nbody
    source:
      - 8.cs
compiler_version_command:
compiler_version_regex:
runtime_version_command:
runtime_version_regex:
source_rename_to: app.cs
environments:
  - os: linux
    compiler: dotnet
    version: 5.0
    compiler_version_command: dotnet --version
    docker: mcr.microsoft.com/dotnet/sdk:5.0-alpine
    include: dotnet
    build: dotnet publish -c Release -r linux-x64 -f net5.0 -o out
    out_dir: out
    run_cmd: _app
  - os: linux
    compiler: netcore
    version: 3.1
    compiler_version_command: dotnet --version
    docker: mcr.microsoft.com/dotnet/sdk:3.1-alpine
    include: dotnet
    build: dotnet publish -c Release -r linux-x64 -f netcoreapp3.1 -o out
    out_dir: out
    run_cmd: _app
  - os: linux
    compiler: mono
    version: 6.12
    compiler_version_command: csc -version
    docker: mono:6.12
    include:
    build: csc /unsafe app.cs && mkbundle --simple -o out/_app --no-config --no-machine-config app.exe
    out_dir: out
    run_cmd: _app
