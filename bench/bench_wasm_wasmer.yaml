source_rename_to: main.rs
compiler_version_command: rustc -V
compiler_version_regex:
runtime_version_parameter: -V
runtime_version_regex:
environments:
  - os: linux
    compiler: wasmer/LLVM
    version: latest
    env:
      RUSTFLAGS: -C target-feature=+simd128
    include: rust
    include_sub_dir: src
    build: rustup target add wasm32-wasi && cargo build --release --target wasm32-wasi --no-default-features --features wasm --target-dir /tmp/rustwasm/target
    after_build:
      - sudo mv /tmp/rustwasm/target/wasm32-wasi/release/_app.wasm out
    out_dir: out
    run_cmd: wasmer run --llvm _app.wasm
    runtime_included: false
  - os: linux
    compiler: wasmer/Cranelift
    version: latest
    env:
      RUSTFLAGS: -C target-feature=+simd128
    include: rust
    include_sub_dir: src
    build: rustup target add wasm32-wasi && cargo build --release --target wasm32-wasi --no-default-features --features wasm --target-dir /tmp/rustwasm/target
    after_build:
      - sudo mv /tmp/rustwasm/target/wasm32-wasi/release/_app.wasm out
    out_dir: out
    run_cmd: wasmer run --cranelift _app.wasm
    runtime_included: false
