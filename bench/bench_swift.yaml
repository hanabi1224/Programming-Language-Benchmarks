lang: swift
problems:
  - name: helloworld
    source:
      - 1.swift
  - name: nbody
    source:
      - 7.swift
  - name: pidigits
    source:
      - 1.swift
  - name: fannkuch-redux
    source:
      - 1.swift
  - name: fasta
    source:
      - 3.swift
compiler_version_command: swift --version
compiler_version_regex:
runtime_version_parameter:
runtime_version_regex:
source_rename_to: main.swift
environments:
  - os: linux
    compiler: swift
    version: latest
    docker: swift:focal
    include: swift
    include_sub_dir: Sources/app
    build: swift build -c release -v -Xswiftc -static-executable -Xswiftc -Ounchecked
    after_build:
      - cp .build/release/app out
    out_dir: out
    run_cmd: app
