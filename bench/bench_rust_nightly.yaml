lang: rust
problems:
  - name: helloworld
    source:
      - 1.rs
  - name: mandelbrot
    source:
      - 9.rs
  - name: nbody
    source:
      - 3.rs
  - name: spectral-norm
    source:
      - 8.rs
source_rename_to: main.rs
compiler_version_command: rustc +nightly -V
compiler_version_regex:
runtime_version_parameter:
runtime_version_regex:
environments:
  - os: linux
    compiler: rustc
    version: nightly
    env:
      RUSTFLAGS: -C target-cpu=native
    include: rust
    include_sub_dir: src
    build: cargo +nightly build --release --features nightly --target-dir /tmp/rsn/target -v
    after_build:
      - sudo mv /tmp/rsn/target/release/_app out
    out_dir: out
    run_cmd: _app
    allow_failure: true
