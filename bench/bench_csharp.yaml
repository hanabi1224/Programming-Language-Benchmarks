compiler_version_command:
compiler_version_regex:
runtime_version_parameter:
runtime_version_regex:
source_rename_to: app.cs
environments:
  - os: linux
    compiler: dotnet
    version: 5
    compiler_version_command: dotnet --version
    docker: mcr.microsoft.com/dotnet/sdk:5.0
    docker_volumns:
      - /tmp/.nuget/packages:/root/.nuget/packages/
    include: dotnet
    build: dotnet publish -c Release -r linux-x64 -f net5 --self-contained -o out # -p:PublishReadyToRun=true
    out_dir: out
    run_cmd: _app
  - os: linux
    compiler: netcore
    version: 3.1
    compiler_version_command: dotnet --version
    docker: mcr.microsoft.com/dotnet/sdk:3.1
    docker_volumns:
      - /tmp/.nuget/packages:/root/.nuget/packages/
    include: dotnet
    build: dotnet publish -c Release -r linux-x64 -f netcoreapp3.1 --self-contained -o out # -p:PublishReadyToRun=true
    out_dir: out
    run_cmd: _app
